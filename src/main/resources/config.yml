version: "0.0.4"

starting-balance: 0
currency-singular: "Bit"
currency-plural: "Bits"
pay-distance-max: 25
# valid options: distance, level
money-drop-calculation: distance

money-drop-worlds:
  pveworld:
    enabled: true
    drop-chance: 0.25
    multiplier-per-100-blocks: 1.0
    multiplier-per-100-levels: 0.1
    exponential-bonus: 1.1

double-drop-chance: 0.05
bit-bomb-chance: 0.02
lucky-bit-bomb-chance: 0.04

no-loss-worlds:
- pvpworld
- weenieland
- mcworldforbabies

database:
  enabled: true
  host: localhost
  port: 3306
  username: localuser
  password: localpassword
  database: localdb